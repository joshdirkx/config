import:
  - ~/.config/alacritty/colors/tokyo-night-storm.yml

font:
  size: 11.5
  ligatures: true
  normal:
    family: FiraCode Nerd Font
    style: Light
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold:
    family: FiraCode Nerd Font
    style: SemiBold
  offset:
    # change the spacing between letters
    x: 0
    # change the spacing between lines
    y: 1

window:
  dimensions:
    lines: 125
    columns: 200

shell:
  program: /opt/homebrew/bin/fish
