import:
  - ~/.config/alacritty/colors/solarized.yml

font:
  size: 11.5
  ligatures: true
  normal:
    family: Fira Code
    style: Light
  italic:
    family: Fira Code
    style: Italic
  bold:
    family: Fira Code
    style: SemiBold
  offset:
    # change the spacing between letters
    x: 0
    # change the spacing between lines
    y: 1

window:
  dimensions:
    lines: 125
    columns: 200
